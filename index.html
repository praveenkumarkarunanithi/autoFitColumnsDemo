<!DOCTYPE html><html lang="en"><head>
        <title>EJ2 Grid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Typescript Grid Control">
        <meta name="author" content="Syncfusion">
        <link href="index.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
        
        <!-- <script src="https://cdn.syncfusion.com/ej2/22.1.34/dist/ej2.min.js" type="text/javascript"></script> -->
        <script src="ej2.min.js" type="text/javascript"></script>
        <link
        href="https://cdn.syncfusion.com/ej2/24.2.3/material.css"
        rel="stylesheet"
      />
      <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
        
    <!-- <script src="ej2.js"></script>
	 -->
    <script src="datasource.js" type="text/javascript"></script>
    <style>
       @media screen and (min-width: 600px) {


}
    </style>
    </head>
    <body>
        <script id="template" type="text/x-template">
            <div class="image">
                <span>${ShipCountry} colTemp</span>
            </div>
          </script>
          <br><br>
          <div id="container">
            <label for="startIndex">Start Index:</label>
            <input type="number" id="startIndex" value="1">

            <label for="endIndex">End Index:</label>
            <input type="number" id="endIndex" value="3">

            <button id="setButton">Set</button>
            <button onclick="clearStorageValues()">Reset Index Values</button>
            <div id="Grid"></div>        
          </div>
        <script>
            function saveInputValues () {
            const startIndexInput = document.getElementById('startIndex');
            const endIndexInput = document.getElementById('endIndex');

            localStorage.setItem('startIndex', startIndexInput.value);
            localStorage.setItem('endIndex', endIndexInput.value);
            location.reload();
            };

            // Function to load input values from localStorage
            function loadInputValues () {
            const startIndexInput = document.getElementById('startIndex');
            const endIndexInput = document.getElementById('endIndex');

            startIndexInput.value = localStorage.getItem('startIndex') || '1';
            endIndexInput.value = localStorage.getItem('endIndex') || '3';
            };

            function clearStorageValues() {
            localStorage.removeItem('startRowIndex');
            localStorage.removeItem('endRowIndex');
            localStorage.setItem('startIndex', 1);
            localStorage.setItem('endIndex', 3);
            alert('Storage values cleared successfully!');
            location.reload();
            }
            document.getElementById('setButton').addEventListener('click', (e) => {
            // Save input values to localStorage
            saveInputValues();
            });
        </script>
    <script src="sample.js" type="text/javascript"></script>
    </body></html>
